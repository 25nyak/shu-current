<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Enhanced Staking DApp</h1>

        <!-- Connect Wallet Button -->
        <button id="connectWalletButton">Connect Wallet</button>

        <!-- Display Connected Account -->
        <p>Connected Account: <span id="accountAddress">Not connected</span></p>

        <!-- Display Staked Balance -->
        <p>Staked Balance: <span id="stakedBalance">0</span></p>

        <!-- Display Rewards -->
        <p>Rewards: <span id="rewards">0</span></p>

        <!-- Stake Tokens Section -->
        <div>
            <input type="text" id="stakeAmount" placeholder="Amount to Stake">
            <button id="stakeButton">Stake</button>
        </div>

        <!-- Unstake Tokens Section -->
        <div>
            <input type="text" id="unstakeAmount" placeholder="Amount to Unstake">
            <button id="unstakeButton">Unstake</button>
        </div>
    </div>

    <!-- Include your enhanced script.js file -->
    <script src="script.js" type="module"></script>
</body>
</html>
